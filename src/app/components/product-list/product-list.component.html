<div class="mat-elevation-z8">
  <div class="mat-elevation-z8">
    <mat-card-title>Product List</mat-card-title>
  </div>
  <mat-form-field appearance="fill">
    <mat-label>Search by barcode/name</mat-label>
    <input matInput (keyup)="applyFilter($event)">
  </mat-form-field>

  <table mat-table [dataSource]="products" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="barcode">
      <th mat-header-cell *matHeaderCellDef class="fixed-width-header" mat-sort-header> Barcode </th>
      <td mat-cell *matCellDef="let product" [matTooltip]="product.barcode"
          matTooltipPosition="above" class="fixed-width-cell"> {{product.barcode}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="fixed-width-header" mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let product" [matTooltip]="product.name"
          matTooltipPosition="above" class="fixed-width-cell">
        {{product.name}}
      </td>
    </ng-container>

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef class="fixed-width-header"> Image </th>
      <td mat-cell *matCellDef="let product" [matTooltip]="product.image"
          matTooltipPosition="above" class="fixed-width-cell"> {{product.image}} </td>
    </ng-container>

    <!-- Tags Column -->
    <ng-container matColumnDef="tags">
      <th mat-header-cell *matHeaderCellDef> Tags </th>
      <td mat-cell *matCellDef="let product"> {{ product.tags.join(', ') }} </td>
    </ng-container>

    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Rating </th>
      <td mat-cell *matCellDef="let product"> {{product.rating}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let product"> {{product.price}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let product">
        <button mat-icon-button (click)="editProduct(product.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteProduct(product.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

  <button mat-raised-button color="primary" routerLink="/products/add">Add Product</button>
</div>
